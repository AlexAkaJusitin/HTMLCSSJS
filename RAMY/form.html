<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      body {
        background-color: black;
        color: lime;
        font-family: courier, arial, helvetica;
      }
    </style>
  </head>

  <body>
    <form action="https://formspree.io/f/xnqlgyya" method="POST">
      <label for="name">First name</label>
      <input placeholder="Justin" type="text" name="name" id="name" />
      <br />
      <br />
      <label for="email">E-mail</label>
      <input
        placeholder="yourEmail@gmail.com"
        type="email"
        name="email"
        id="email"
        value="@gmail.com"
      />
      <br />
      <br />
      <label for="password">Password:</label>

      <input
        placeholder="raton69$"
        type="Password"
        name="password"
        id="password"
      />
      <input type="checkbox" onclick="myFunction()" />Show
      <script>
        function myFunction() {
          let x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
      </script>

      <br />
      <br />
      <label for="description">Describe yourself</label>
      <br />
      <textarea
        placeholder="I like videogames"
        name="description"
        id="description"
        cols="30"
        rows="10"
      ></textarea>
      <br />
      <p>Fav programming language?</p>
      <input
        type="radio"
        name="coding"
        id=""
        value="js/html/css"
      />Javascript/CSS/HTML
      <br />
      <input type="radio" name="coding" id="" value="c/cpp/cshrp" />C++/C/C#
      <br />
      <input type="radio" name="coding" id="" value="php" />PHP
      <br />
      <input type="radio" name="coding" id="" value="python" />Python
      <br />
      <label for="anotherLang">Another:</label>
      <input
        type="text"
        placeholder="Another language?"
        id="anotherLang"
        name="coding"
        value="other "
      />
      <br />
      <p>Fav color(very important)</p>
      <input
        checked
        type="checkbox"
        name="color"
        id="Green"
        value="green"
      />Green
      <br />
      <input type="checkbox" name="color" id="notGreen" value="not green" />Not
      Green
      <br />
      <input type="checkbox" name="color" id="Black" value="black" />Black
      <br />
      <p>What's your age?</p>
      <select name="age" id="age">
        <option value="<14">Smaller than 14</option>
        <option value=">=14">age >=14 && age <= 18</option>
        <option value="18+">age > 18</option>
      </select>
      <input type="submit" value="OK!" />
      <br />
      <p>Go back home(after submitting the form)</p>
      <a href="index.html">Back home</a>
      <!-- <button type="submit"> <em>submit</em> </button> -->
    </form>
    <h6>&copy; RAMY UTD.</h6>
  </body>
</html>
